name: Release on Tag
on:
  push:
    branches:
        - 'main'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: test1
        release_name: Release name
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false        